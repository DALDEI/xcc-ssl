apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
        maven { url "http://developer.marklogic.com/maven2" }
    }

    dependencies {
        classpath 'com.marklogic:marklogic-xcc:8.0.3'
        classpath 'ch.qos.logback:logback-core:1.1.3'
        classpath 'ch.qos.logback:logback-classic:1.1.3'
        classpath 'org.slf4j:slf4j-api:1.7.13'
        classpath 'commons-configuration:commons-configuration:1.10'
    }
}


jar {
    manifest {
        attributes 'Main-Class': 'com.marklogic.support.SimpleTest'
    }
}


task getHomeDir << {
    println gradle.gradleHomeDir
}